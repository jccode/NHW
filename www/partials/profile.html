
<div id="user-profile" class="container-fluid profile" ng-controller="ProfileCtrl">
    <div class="row">
        <div class="col-xs-6 user">
            <b>{{user.FirstName}} {{user.MiddleName}} {{user.LastName}}</b> <br />
            <small>{{user.Email}}</small> <br />
            <img src="img/default_avatar.jpg" nhw-src="{{picurl}}{{user.UserPic}}" class="img-circle" /> <!-- src="img/avatar.jpg" -->
        </div>
        <div class="col-xs-6">
            <div class="row">
                <div class="col-xs-12 workspace text-center">
                    <div class="row row-padding">
                        <div ng-class="{'col-xs-6': iscuser, 'col-xs-12': !iscuser}">
                            <b>{{user.CheckinCount}}</b> <br />
                            ingecheckt
                        </div>
                        <div class="col-xs-6" ng-show="iscuser">
                            <b>{{favourite_count}}</b> <br />
                            Favorieten
                        </div>
                    </div>
                    <div class="row row-padding top-line">
                        <div class="col-xs-12">
                            <a href="javascript:;" ng-click="toggle_favourite(user.UserId, isFavourited); isFavourited=!isFavourited" ng-hide="iscuser">
                                <i class="fa fa-star" ng-class="{'golden': isFavourited, 'text-muted': !isFavourited}">&nbsp;&nbsp;</i>Toevoegen favorieten
                            </a>
                            <a href="javascript:;" ui-sref="app.employees({t:'favourite'})" ng-show="iscuser">
                                <i class="fa fa-star golden">&nbsp;&nbsp;</i>Favorieten bekijken
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 workspace">
                    <div class="row row-padding">
                        <div class="col-xs-12">
                            <b>Status</b>
                        </div>
                    </div>
                    <div class="row form-group row-padding top-line">
                        <label class="control-label col-xs-3 col-sm-2 col-lg-1" ng-show="iscuser">
                            <switch ng-model="user.IsAvailable" class="inline switch-sm green" ng-change="updateUserState(user.IsAvailable);"></switch>
                        </label>
                        <div class="form-control-wrapper col-xs-9 col-sm-10 col-lg-11">
                            <span ng-show="user.IsAvailable" ng-class="{'': iscuser, 'text-success': !iscuser }">Beschikbaar</span>
                            <span ng-hide="user.IsAvailable" ng-class="{'': iscuser, 'text-danger': !iscuser }">Niet storen</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 footer top-line">
            <button class="btn" ng-click='back();'>&nbsp;&nbsp;&nbsp;&nbsp;OK&nbsp;&nbsp;&nbsp;&nbsp;</button>
        </div>
    </div>
</div>
