
<div id="user-profile" class="container-fluid profile" ng-controller="ProfileCtrl">
    <div class="row">
        <div class="col-xs-6 user">
            <b>{{curr_user.name}}</b> <br />
            <small>{{curr_user.email}}</small> <br />
            <img ng-src="{{baseurl}}{{curr_user.photo}}" alt="Avatar" class="img-circle" /> <!-- src="img/avatar.jpg" -->
        </div>
        <div class="col-xs-6">
            <div class="row">
                <div class="col-xs-12 workspace text-center">
                    <div class="row row-padding">
                        <div class="col-xs-6">
                            <b>22</b> <br />
                            ingecheckt
                        </div>
                        <div class="col-xs-6">
                            <b>8</b> <br />
                            Favorieten
                        </div>
                    </div>
                    <div class="row row-padding top-line">
                        <div class="col-xs-12">
                            <i class="fa fa-star golden">&nbsp;&nbsp;</i>
                            <a href="javascript:;">Favorieten bekijken</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 workspace">
                    <div class="row row-padding">
                        <div class="col-xs-12">
                            <b>Status</b>
                        </div>
                    </div>
                    <div class="row form-group row-padding top-line" ng-init="busy=false">
                        <label class="control-label col-xs-3 col-sm-2 col-lg-1">
                            <switch ng-model="busy" class="inline switch-sm green"></switch>
                        </label>
                        <div class="form-control-wrapper col-xs-9 col-sm-10 col-lg-11">
                            <span ng-show="busy">Beschikbaar</span>
                            <span ng-hide="busy">Niet storen</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
