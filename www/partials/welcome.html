
<!-- login -->
<div class="container">

    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Welcome to NHW</h2>
        <input type="email" class="form-control" placeholder="Email address" required autofocus/>
        <input type="password" class="form-control" placeholder="Authorization key" required/>
        <button class="btn btn-block login-btn" type="submit"> <i class="fa fa-check fa-2x"></i> </button>
    </form>

</div> <!-- /container -->
