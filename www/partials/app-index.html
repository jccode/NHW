<div class="container-fluid no-gutter profile " ng-controller="AppIndexCtrl">
    <div class="row">
        <div class="col-xs-7 user">
            <b>{{user.name}}</b> <br />
            <small>{{user.email}}</small> <br />
            <img src="img/avatar.jpg" alt="Avatar" class="img-circle" />
        </div>
        <div class="col-xs-5 workspace">
            <p>U bent ingechecked op:</p>
            <p>Verdieping:  <b>{{data.floor}}</b></p>
            <p>Werkplek:   <b>{{data.seat}}</b></p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 footer">
            <button class="btn"><i class="fa fa-repeat text-muted">&nbsp;&nbsp;</i> Locatie wijzigen</button>
            <button class="btn">&nbsp;&nbsp;Ok&nbsp;&nbsp;</button>
        </div>
    </div>
</div>

<div auto-height>
    <ng-include id="app-index-svg-include" src="'partials/svg.html'"></ng-include>
</div>
